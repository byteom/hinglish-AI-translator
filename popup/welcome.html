<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Setup Groq API Key ‚Äì Hinglish Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="welcome.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Welcome to <span>Hinglish Translator</span></h1>

      <div class="setup">
        <p class="setup-intro">
          Please enter your <strong>Groq API key</strong> to enable
          translations:
        </p>

        <input
          type="password"
          id="apiKeyInput"
          placeholder="Enter your Groq API key"
        />

        <button id="saveApiKey">Save Key</button>

        <p class="note">
          üîê Your key will be stored <strong>locally</strong> in Chrome and only
          used for translation requests.
        </p>

        <p class="note">
          Don‚Äôt have a key?
          <a href="https://groq.com/" target="_blank">Get one from Groq</a>
        </p>
      </div>
    </div>

    <script src="welcome.js"></script>
  </body>
</html>
